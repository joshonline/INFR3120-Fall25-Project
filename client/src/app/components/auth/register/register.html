<mat-card class="auth-card">
  <h2>Register</h2>

  <form>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" />
    </mat-form-field>

    <button mat-raised-button color="accent" class="full-btn">
      Create Account
    </button>
  </form>
</mat-card>
