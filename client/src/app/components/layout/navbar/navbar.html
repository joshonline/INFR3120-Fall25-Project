<mat-toolbar color="primary" class="navbar">
  <!-- logo for the left side -->
  <span class="logo">
    <mat-icon>assignment</mat-icon>
    Resume Builder
  </span>

  <span class="spacer"></span>

  <!-- Always visible -->
  <a mat-button routerLink="/">Home</a>

  <!-- Guest links -->
  <a mat-button *ngIf="!isLoggedIn()" routerLink="/login">Login</a>
  <a mat-button *ngIf="!isLoggedIn()" routerLink="/register">Register</a>

  <!-- Authenticated links -->
  <a mat-button *ngIf="isLoggedIn()" routerLink="/resumes">
    <mat-icon>description</mat-icon>
    My Resumes
  </a>

  <button mat-button *ngIf="isLoggedIn()" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>
