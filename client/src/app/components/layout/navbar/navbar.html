<mat-toolbar color="primary" class="navbar">
  <!-- Left Section -->
  <button mat-icon-button class="mobile-menu-btn" [matMenuTriggerFor]="mobileMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo">
    <a mat-button routerLink="/">CV</a>
  </span>

  <span class="spacer"></span>

  <!-- Desktop Navigation -->
  <div class="nav-links">
    <a mat-button routerLink="/">Home</a>

    <a mat-button *ngIf="!isLoggedIn()" routerLink="/login">Login</a>
    <a mat-button *ngIf="!isLoggedIn()" routerLink="/register">Register</a>

    <a mat-button *ngIf="isLoggedIn()" routerLink="/resumes">
      <mat-icon>description</mat-icon>
      My Resumes
    </a>

    <button mat-button *ngIf="isLoggedIn()" routerLink="/profile">
      <mat-icon>profile</mat-icon>
      Profile
    </button>

    <button mat-button *ngIf="isLoggedIn()" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-menu #mobileMenu="matMenu">
  <button mat-menu-item routerLink="/">Home</button>

  <button mat-menu-item *ngIf="!isLoggedIn()" routerLink="/login">Login</button>
  <button mat-menu-item *ngIf="!isLoggedIn()" routerLink="/register">Register</button>

  <button mat-menu-item *ngIf="isLoggedIn()" routerLink="/resumes">My Resumes</button>
  <button mat-menu-item *ngIf="isLoggedIn()" routerLink="/profile">Profile</button>
  <button mat-menu-item *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
</mat-menu>
