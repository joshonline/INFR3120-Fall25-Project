<div class="resume-list-container">
  <div class="header">
    <h1>My Resumes</h1>
    <button mat-raised-button color="primary" (click)="createNew()">
      <mat-icon>add</mat-icon>
      Create New Resume
    </button>
  </div>

  <div *ngIf="loading()" class="loading">
    <mat-spinner></mat-spinner>
    <p>Loading resumes...</p>
  </div>

  <div *ngIf="error()" class="error-message">
    {{ error() }}
  </div>

  <div *ngIf="!loading() && !error() && resumes().length === 0" class="empty-state">
    <mat-icon>description</mat-icon>
    <h2>No resumes yet</h2>
    <p>Create your first resume to get started!</p>
    <button mat-raised-button color="primary" (click)="createNew()">Create Resume</button>
  </div>

  <div *ngIf="!loading() && resumes().length > 0" class="resume-grid">
    <mat-card *ngFor="let resume of resumes()" class="resume-card">
      <mat-card-header>
        <mat-card-title>{{ resume.fullName }}</mat-card-title>
        <mat-card-subtitle>{{ resume.email }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="date-info"><strong>Created:</strong> {{ resume.createdAt | date : 'short' }}</p>
        <p class="date-info"><strong>Updated:</strong> {{ resume.updatedAt | date : 'short' }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="viewResume(resume._id!)">
          <mat-icon>visibility</mat-icon>
          View
        </button>
        <button mat-button color="accent" (click)="editResume(resume._id!)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteResume(resume._id!, resume.fullName)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
